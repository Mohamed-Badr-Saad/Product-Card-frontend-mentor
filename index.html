<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/styles_mobile.css">
  <!-- media="screen and (max-width: 375px)" -->
  <link rel="stylesheet" href="./styles/styles_desktop.css" media="screen and (min-width: 375px)">
  <style>
  </style>
</head>

<body>



  <main>
    <div class="product-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)" alt="perfume">
        <img src="./images/image-product-desktop.jpg" alt="perfume">
      </picture>
    </div>
    <div class="product-details">
      <p class="category">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="price">
        <span class="new-price">$149.99</span><span class="old-price">$169.99</span>
      </div>
      <button class="add-btn">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </main>

</body>

</html>
